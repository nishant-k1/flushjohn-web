<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=0.8, maximum-scale=5.0, minimum-scale=0.5, user-scalable=yes"
    />
    <title>Offline - FlushJohn</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0b233a 0%, #1a3a5c 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 500px;
      }
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 2rem;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: #ffffff;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .cta-button {
        display: inline-block;
        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
        color: white;
        padding: 14px 28px;
        text-decoration: none;
        border-radius: 12px;
        font-weight: bold;
        transition: transform 0.3s ease;
      }
      .cta-button:hover {
        transform: translateY(-2px);
      }
      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry - you
        can still browse some of our cached content!
      </p>
      <p>Please check your connection and try again.</p>
      <a
        href="/"
        class="cta-button"
        onclick="window.location.reload()"
        >Try Again</a
      >

      <script>
        // Auto-reload when connection is restored
        window.addEventListener("online", () => {
          window.location.reload();
        });

        // Show online/offline status
        window.addEventListener("online", () => {
          document.body.style.background =
            "linear-gradient(135deg, #0b233a 0%, #1a3a5c 100%)";
        });

        window.addEventListener("offline", () => {
          document.body.style.background =
            "linear-gradient(135deg, #2d1b3d 0%, #4a2e5a 100%)";
        });
      </script>
    </div>
  </body>
</html>
