# Nginx configuration with HTTP/2 support for flushjohn-web
# Place this file in /etc/nginx/sites-available/flushjohn-web
# Create symlink: ln -s /etc/nginx/sites-available/flushjohn-web /etc/nginx/sites-enabled/

# HTTP/2 is only supported over HTTPS
# Make sure you have SSL certificates installed
# You can use Let's Encrypt: sudo certbot --nginx -d yourdomain.com

server {
    listen 80;
    server_name flushjohn.com www.flushjohn.com;
    
    # Redirect all HTTP to HTTPS for HTTP/2 support
    return 301 https://$host$request_uri;
}

server {
    # Enable HTTP/2 (requires Nginx 1.10+)
    listen 443 ssl http2;
    server_name flushjohn.com www.flushjohn.com;
    
    # SSL Certificate paths (update these with your actual paths)
    ssl_certificate /etc/letsencrypt/live/flushjohn.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/flushjohn.com/privkey.pem;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # HTTP/2 and performance optimizations
    http2_max_field_size 16k;
    http2_max_header_size 32k;
    
    # Maximum upload size
    client_max_body_size 50M;
    
    # Compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Cache static files
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Proxy to Next.js app (running on port 3000)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Pass real IP
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for better response
        proxy_buffering off;
    }
    
    # Health check endpoint (if needed)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

